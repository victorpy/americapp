<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter" ng-controller="ImageCtrl">		  
   	
	  <!--<ion-content>
		<img id="logo" style="width: 100%" ng-src="img/Logo América Créditos_256_.jpg" />
		</ion-content>
	  <ion-view title='<img class="title-image" src="img/Logo América Créditos_256_.jpg" />'>
      <!-- <ion-header-bar class="bar-light">
        <h1 class="title">Americapp</h1>
      </ion-header-bar> -->
      
      <ion-tabs class = "tabs-icon-only  tabs-positive">

		<ion-tab title = "Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
			  
			<ion-header-bar class="bar-positive">
				<h1 class="title"><img class="title-image" src="img/logo_america_256.jpg" width="100%" height="100%" /></h1>
			</ion-header-bar>
		  
			<div class="bar bar-subheader bar-assertive">
			   <h2 class="title">Solicitud</h2>
			</div>
			
			<ion-content class="padding has-subheader">
					
				<form name="myForm">

					<div class="list">
						
						<label class="item item-input item-stacked-label">
							<span class="input-label">Documento</span>
							<input type="number" value="1234567" name="ident" ng-model="data.ident" placeholder="Documento">
						</label>

						<label class="item item-input item-stacked-label">
							<span class="input-label">Apellidos</span>
							<input type="text" value="Gonzalez" name="lastName" ng-model="data.lastName" placeholder="Apellidos">
						</label>

						<label class="item item-input item-stacked-label">
							<span class="input-label">Nombres</span>
							<input type="text" value="Victor" name="name1" ng-model="data.name1" placeholder="Nombres">
						</label>

						<label class="item item-input item-stacked-label">
							<span class="input-label">Fecha de Nacimiento</span>
							<input type="date" value="01/10/1999" name="bday" ng-model="data.bday" placeholder="Fecha de Nacimiento">
						</label>

						<label class="item item-input item-stacked-label">
							<span class="input-label">Teléfono</span>
							<input type="tel" value="595981213456" name="phone" ng-model="data.phone" placeholder="Teléfono">
						</label>

						<label class="item item-input item-stacked-label">
							<span class="input-label">Correo Electrónico</span>
							<input type="email" value="value@value.com" name="email" ng-model="data.email" placeholder="Correo Electrónico">
						</label>

						<label class = "item item-input item-select">
							<div class = "input-label">
							  Monto Solicitado (Gs.)
						</div>

							<select name="amount" ng-model="data.amount">
							  <option>1.000.000</option>
							  <option>5.000.000</option>
							  <option>10.000.000</option>
							  <option>15.000.000</option>
							  <option>20.000.000</option>
							  <option>25.000.000</option>
							  <option>30.000.000</option>

							</select>
						 </label>

						 <label class = "item item-input item-select">
							 <div class = "input-label">
							   Plazo (meses)
							</div>

							 <select name="months" ng-model="data.months">
							   <option>6</option>
							   <option>12</option>
							   <option>18</option>
							   <option>24</option>
							   <option>36</option>
							   <option>48</option>
							   <option>60</option>
							 </select>
						  </label>


					</div>

						<button class="button button-positive button-small icon-left ion-camera" ng-click="loadImage()">Documento Frente</button>
						<button class="button button-positive button-small icon-left ion-camera" ng-click="loadImage2()">Documento Atras</button>
						
						<br>						
						<br>
						
						<div class="imgWrap">
							<div class="imgContainer"><img ng-src="{{pathForImage(image)}}"  style="width: 35%; height: 35%;"/></div>
							<div class="imgContainer"><img ng-src="{{pathForImage(image2)}}" style="width: 35%; height: 35%;"/></div>
						</div>
						
						<button class="button button-positive button-block icon-left ion-upload" ng-click="uploadImage()" ng-disabled="image === null">Enviar</button>

				</form>

				<br>
				<br>
				
				

			</ion-content>

		</ion-tab>

		<ion-tab title = "Search" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
			
			<ion-header-bar class="bar-positive">
				<h1 class="title"><img class="title-image" src="img/logo_america_256.jpg" width="50%" height="50%" /></h1>
			</ion-header-bar>
		  
			<ion-content>
				
				<form name="myForm2">

					<div class="list">
						
						<label class="item item-input item-stacked-label">
							<span class="input-label">Documento</span>
							<input type="number" value="1234567" name="ident" ng-model="data.identSearch" placeholder="Documento">
						</label>

						<label class="item item-input item-stacked-label">
							<span class="input-label">Fecha de Nacimiento</span>
							<input type="date" value="01/10/1999" name="bday" ng-model="data.bdaySearch" placeholder="Fecha de Nacimiento">
						</label>
					</div>
					
					<button class="button icon-left ion-upload" ng-click="searchPerson()" >Consultar</button>
				</form>
				
			</ion-content>
		</ion-tab>
		
		
	</ion-tabs>
		

 
</body>

</html>
